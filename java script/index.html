<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ðŸ›’ Navigation Bar -->
    <nav>
        <h1>Get Everything</h1>
        <ul>
            <li>Mobiles</li>
            <li>Laptops</li>
            <li>Electronics</li>
            <li>Furniture</li>
            <li>Devices</li>
        </ul>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’ <span id="cart-count">0</span>
        </div>
    </nav>

    <!-- ðŸ”½ Cart Dropdown (Initially Hidden) -->
    <div id="cart-dropdown" class="cart-dropdown">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button onclick="clearCart()">Clear Cart</button>
    </div>

    <!-- ðŸ“¦ Product List -->
    <div class="products">
        <h2>Products</h2>
        <div class="product">
            <img src="./images/th (1).jpg" alt="Product 1"  width="50px" height="10px">
            <p>samsung oled tv - $10.99</p>
            <button onclick="addToCart(1, 'Product 1', 10.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="./images/th (2).jpg" alt="Product 2" width="50px" height="10px">
            <p>lenovo Laptop - $19.99</p>
            <button onclick="addToCart(2, 'Product 2', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/th.jpg" alt="Product 3">
            <p>i phone 15 - $5.99</p>
            <button onclick="addToCart(3, 'Product 3', 5.99)">Add to Cart</button>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
